		// placeholders for the L.marker and L.circle representing user's current position and accuracy    
        var current_position, current_accuracy;  
		
		function onLocationFound(e) {
          // if position defined, then remove the existing position marker and accuracy circle from the map
          if (current_position) {
              map.removeLayer(current_position);
              map.removeLayer(current_accuracy);
          }

          var radius = e.accuracy / 2;

          current_position = L.marker(e.latlng).addTo(map)
            .bindPopup("You are within " + radius + " meters from this point").closePopup();
         

          current_accuracy = L.circle(e.latlng, radius).addTo(map);
        }

        function onLocationError(e) {
         alert(e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        // wrap map.locate in a function    
        function locate() {
          map.locate({setView: false});
        }

        // call locate every 3 seconds... forever
        setInterval(locate, 3000);

        function filterFunc() {

              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]

                          }

                    } catch(err){
                    }

            Pend_max_options_str  += '<option value="9.8%">9.8%</option>';
            sel_Pend_max.innerHTML = Pend_max_options_str;
            div_Pend_max.appendChild(sel_Pend_max);
            var lab_Pend_max = document.createElement('div');
            lab_Pend_max.innerHTML = 'Pendenza massima';
            lab_Pend_max.className = 'filterlabel';
            div_Pend_max.appendChild(lab_Pend_max);
            var reset_Pend_max = document.createElement('div');
            reset_Pend_max.innerHTML = 'cancella filtro';
            reset_Pend_max.className = 'filterlabel';
            reset_Pend_max.onclick = function() {
                var options = document.getElementById("sel_Pend_max").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Pend_max.appendChild(reset_Pend_max);
        resetLabels([layer_Borgata_20]);
        map.on("zoomend", function(){
            resetLabels([layer_Borgata_20]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Borgata_20]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Borgata_20]);
        });
        </script>
